<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
  </script>

  <script type="text/javascript">
    var scheduleDiv = $(".container");

    var currentdate = new Date();
    var datetime = "Last Sync: " + currentdate.getDay() + "/" + currentdate.getMonth()
      + "/" + currentdate.getFullYear() + " @ "
      + currentdate.getHours() + ":"
      + currentdate.getMinutes() + ":" + currentdate.getSeconds();

    $("#currentDay").text(datetime);





    renderPage()
    function renderPage() {
      var auxDiv;
      var hourDiv;
      var taskDiv;
      var saveBtn;


      for (var i = 9; i <= 17; i++) {
        auxDiv = $("<div class = 'row'>");
        hourDiv = $("<div class = 'hourDiv col-1'>");
        // taskDiv = $("<div class = 'taskDiv col-10'>");
        taskDiv = $("<textarea class='form-control taskDiv col-10'>");
        saveBtn = $("<div class = 'saveButton col-1'>");

        if (i > 12) {
          hourDiv.text((i - 12) + " PM");
        } else {
          hourDiv.text(i + " AM");
        }

        if (currentdate.getHours() === i) {
          taskDiv.attr("style", "background-color:red;");
        } else if (currentdate.getHours() > i) {
          taskDiv.attr("style", "background-color:gray;");
        } else {
          taskDiv.attr("style", "background-color:green;");
        }

        saveBtn.attr("id", i + "-hourBtn");
        taskDiv.attr("id", i + "-hourDiv");
        scheduleDiv.append(auxDiv.append(hourDiv, taskDiv, saveBtn));

        console.log("below preprent " + i);
      }


    }

    $(".saveButton").on("click", function (e) {
      e.preventDefault();
      console.log(e.target.getAttribute("id"))
    })




  </script>
</body>

</html>
